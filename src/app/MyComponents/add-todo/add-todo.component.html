<div class="my-3">
<h4>Add A Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title"  id="title" name="title" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" [(ngModel)]="desc"   id="desc" name="desc" placeholder="Password">
    </div>
   
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form></div>
