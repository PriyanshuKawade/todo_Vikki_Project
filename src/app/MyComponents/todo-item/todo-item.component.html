<div class="my-3">
    <h4 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h4>
    <p>{{todo.desc}}</p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="examplecheck1{{i}}" (click)="onCheckboxClick(todo)"[checked]="!todo.active">
        <label class ="form-check-label" for="examplecheck1{{i}}">Check Me Out Mark As Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
